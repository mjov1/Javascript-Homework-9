<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div>
        <div class="container border border-2 m-5 px-4 py-4 col-9 col-md-6 col-lg-3  bg-light">

            <form id="form">

             <h1>Create account</h1>
             
                <div class="mb-4">
                  <label for="name" class="form-label fw-bold">Your name</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                <div class="mb-4">
                    <label for="email-2" class="form-label fw-bold">Email again</label>
                    <input type="email" class="form-control" id="email-2">
                  </div>
                <div class="mb-4">
                  <label for="password" class="form-label fw-bold">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="at least 6 characters">
                </div>
                <div class="mb-4">
                    <label for="password-2" class="form-label fw-bold">Password again</label>
                    <input type="password" class="form-control" id="password-2">
                  </div>
            
            </form>
            <button type="submit" class="btn btn-primary col-12" onclick="submit()">Create your account</button>
        </br>
            <div>
               By creating an account, you agree to our <span class="text-primary">Terms of Use</span> and our <span class="text-primary">Privacy Policy</span>.  
            <hr/>
            </div>
            <div>
                Already have an account? <span class="text-primary">Sign In</span>
            </div>
        </div>
    </div>
</body>

<script src="index.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
